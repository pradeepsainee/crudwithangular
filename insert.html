
<div class='panel panel-info col-md-8 col-md-offset-2'>

<div class="panel-heading">Please fill out the form</div>
	<form role='form'>
		{{arr}}
		<div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" ng-model="employee.fname">
  	</div>

<div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter LastName" ng-model="employee.lname">
  	</div>

  	<div class="form-group">
    <label for="phone">Phone No.</label>
    <input type="text" class="form-control" id="phone" placeholder="Eg : 9991111866" ng-model="employee.phone">
  	</div>

  	<div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Eg : 221b Baker Street, London NW1 6XE, United Kingdom" ng-model="employee.address">
  	</div>


		
	</form>


	<button ng-click='save()'>Save</button>
	<button ng-click='reset()'>Reset</button>

<a  class='btn btn-primary active' href='#/back'>Back</a>

</div>
